<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- font-awesome for icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping Cart</title>
     <!-- CSS  -->
    <style>
        .cart-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .cart-item img {
            max-width: 100%;
        }

        .quantity {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: x-small;
        }

        .delete-button {
            font-size: 1.5rem;
        }

        .checkout-button {
            width: 100%;
            margin-top: 10px;
        }

        #footer {
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row">
            <!-- column for cart product  -->
            <div class="col-md-6 bg-white">
                <h2 class="text-center bg-danger border border-black mt-2">Your Cart</h2>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://imagescdn.thecollective.in/img/app/product/9/906177-11165969.jpg?"
                                width="250px" alt="Product 1">
                        </div>
                        <div class="col-4">
                            <p>Versace
                                Men Black Clean Slim-Fit Jeans</p>
                            <p>Price: Rs 15,000</p>
                            <button class="btn btn-danger delete-button"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="col-4">
                            <div class="quantity">
                                <button class="btn btn-danger quantity-btn">-</button>
                                <input type="number" value="1" min="1">
                                <button class="btn btn-danger quantity-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <!-- card for price  -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center bg-danger border border-black">Summary</h2>
                    </div>
                    <div class="card-body">
                        <p>Total Price: Rs15,000</p>
                        <p>Shipping: Rs 199</p>
                        <p>Discount: Rs 999</p>
                        <hr>
                        <p>Total Cost: Rs 14,200</p>
                        <button class="btn btn-danger checkout-button">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Including javascript  -->
    <script>
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const input = e.target.parentElement.querySelector('input');
                if (e.target.textContent === '+') {
                    input.value = parseInt(input.value) + 1;
                } else if (e.target.textContent === '-' && input.value > 1) {
                    input.value = parseInt(input.value) - 1;
                }
            });
        });

    </script>

    <script>
        $(function () {
            $('#header').load('./common/header.html');
            $('#footer').load('./common/footer.html');
        })
    </script>
</body>

</html>
