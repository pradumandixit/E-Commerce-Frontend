<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Custom CSS styles can be added here */

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }
    </style>

    <title>Contact</title>
</head>

<body class="bg-secondary">
    <div id="header">

    </div>
    <h1 class="heading text-center border border-black border-5 bg-danger">Contact Us</h1><br>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-5">
                <img src="./common/Laemar.jpg">
            </div>
            <div class="col-md-6">
                <form class="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control mt-2 border border-black" id="name"
                            placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control mt-2 border border-black" id="email"
                            placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control mt-2 border border-black" id="message" rows="4"
                            placeholder="Your Message" required></textarea>
                    </div>
                    <button class="btn btn-danger border border-black w-100">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <div id="footer"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
            $('#header').load('./common/header.html');
            $('#footer').load('./common/footer.html');
        })
    </script>
</body>

</html>
